  <style type="text/css">
    h1 { font-family: "Give You Glory"; font-weight: bold; font-size: 2vw}
    h2 { font-family: "Permanent Marker"; font-weight: bold}
    h3 { text-decoration: underline;  font-family: "Permanent Marker"; font-weight: bold}
    h4 { font-family: "Permanent Marker";}
    input[type="file"] {
    display: none;
    }
    .fileContainer{
    border: 1px solid #ccc;
    color: white;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
    }
    #refresh{
        background-color: rgba(255,255,255,0);
    }
    #uploadBut{
        background-color: rgba(255,255,255,0);
    }
    #uploadS{
        background-color: rgba(255,255,255,0);
    }
    #uploadU{
        display: inline;
    }
    #uploadF{
        display: inline;
    }
    #container{
    padding: 2%;
    width:80%;
    height:98%;
    background-color:rgba(8, 9, 37, 0.5);
    color: white;
    display: inline-block;
    text-align:left;
    }
    .leftBlock {
    padding-left: 40px;
    text-indent: -35px;
    }
    #uploadN{
        margin-right: 5%;
    }
    .leftBlock input {
    width: 20px;
    }

  <body>
  <div id="container">
    <h1> Select Account </h1>
    <div id="account">
    <label class='radio-label'>
        <input name='accountName' type='radio' value="AUTH_ec5d88475d4a4351a193cefb78f66220">
        <span class='inner-label'>AUTH_ec5d88475d4a4351a193cefb78f66220</span>
    </label>
    <label class='radio-label'>
        <input name='accountName' type='radio' value="AUTH_1739dcd0a2f34fc7a04dd879316f8711">
        <span class='inner-label'>AUTH_1739dcd0a2f34fc7a04dd879316f8711</span>
    </label>
    </div>

      <h1> Container </h1>
      <div id="containers">
      </div>
      <h4>Add Container </h4>
      <div class="textbox">
         <span id="addConN" contenteditable>Name</span> 
      <div class="go" id="addCon">Go!</div>
      </div>
      <h4>Delete Container </h4>
      <div class="textbox">
         <span id="delConN" contenteditable>Name</span> 
      <div class="go" id="delCon">Go!</div>
      </div>

      <h1> Object </h1>
      <div id="objects">
      </div>
      <h4>Upload Object </h4>
      <div id"uploadT" class="textbox">
         <span id="uploadN" contenteditable>Name</span> 
         <span id="uploadE" contenteditable>Effect</span> 
      </div>
      <form target="dummyframe" method="post" enctype="multipart/form-data" id="uploadF" action="/">
        <div id="uploadU" class="form-group">
            <label for="imageUpload" class="btn uploadBut">Upload Object</label>
            <input id="imageUpload" style="display: none" type="file" accept="image/jpg" name="uploadThis"/>
            <button type="submit" class="btn" id="uploadS">Submit</button>
            <button type="submit" class="btn" id="refresh">Refresh!</button>
        </div>
      </form>

      <h4>Delete Object </h4>
      <div class="textbox">
         <span id="delObjN" contenteditable>Name</span> 
      <div class="go" id="delObj">Go!</div>

      </div>
